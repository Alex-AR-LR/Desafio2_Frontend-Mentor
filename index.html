<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="card-container">
    <header class="header">
      <img src="images/logo.svg" alt="logo">
    </header>
    <div class="hero"></div>
    <div class="card-info-container">
      <div class="card-info">
        <span>We're</span>
        <h2>coming soon</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
      </div>
      <form class="form">
        <input type="email" name="email" placeholder="Email Address" required>
        <div class="error">
          <img src="images/icon-error.svg" alt="error">
        </div>
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="submit">
        </button>
        <p class="error-info">Please provide a valid email</p>
      </form>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Flores Exequiel</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
